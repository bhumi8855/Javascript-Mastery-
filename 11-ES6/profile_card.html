<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card in JS</title>
</head>
<body>
    <script>
        let user={
            name:"Bhumika",
            skill:"Javascript",
            level:"Beginner"
        };

        let createProfile=({name,skill,level})=>{return`Name:${name},Skill:${skill},Level:${level}`};

        console.log(createProfile(user));
        
    </script>
</body>
</html>
