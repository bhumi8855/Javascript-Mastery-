<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search</title>
    <style>
        body{
            font-family:Arial;
            padding:20px;
        }

        input{
            padding :8px;
            width:250px;
            margin-bottom:10px;
        }

        li{
            margin:5px 0;
        }
    </style>
</head>
<body>
<h2>Live Search Filter</h2>

<input 
type="text" 
placeholder="search item..."
oninput="searchitem()"
id="searchBox"
>
<ul id="itemList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Pineapple</li>
    <li>Grapes</li>
    <script src="Live_search.js"></script>
</ul>
</body>
</html>
